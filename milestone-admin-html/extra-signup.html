<body>
<div class="app no-padding no-footer layout-static">
    <div class="session-panel">
        <div class="session">
            <div class="session-content">
                <div class="card card-block form-layout">
                    <form role="form" action="http://milestone.nyasha.me/latest/html/index.html" id="validate">
                        <div class="text-xs-center m-b-3"><img src="images/logo-icon.png" height="80" alt=""
                                                               class="m-b-1"><h5>Register now!</h5>

                            <p class="text-muted">Create an app id to continue.</p></div>
                        <fieldset class="form-group"><label for="email">Email address</label><input type="email"
                                                                                                    class="form-control form-control-lg"
                                                                                                    id="email"
                                                                                                    placeholder="email address"
                                                                                                    required></fieldset>
                        <fieldset class="form-group"><label for="password">Password</label><input type="password"
                                                                                                  class="form-control form-control-lg"
                                                                                                  id="password"
                                                                                                  placeholder="password"
                                                                                                  required
                                                                                                  minlength="6">
                        </fieldset>
                        <fieldset class="form-group"><label for="cpassword">Confirm password</label><input
                                type="password" class="form-control form-control-lg" id="cpassword"
                                placeholder="confirm password" required minlength="6"></fieldset>
                        <button class="btn btn-primary btn-block btn-lg" type="submit">Create your account</button>
                        <div class="divider"><span>OR</span></div>
                        <div class="text-xs-center"><p>Signup with your social account</p><a href="javascript:;"
                                                                                             class="btn btn-icon-icon btn-facebook btn-lg m-b-1 m-r-1"><i
                                class="fa fa-facebook"></i> </a><a href="javascript:;"
                                                                   class="btn btn-icon-icon btn-github btn-lg m-b-1 m-r-1"><i
                                class="fa fa-github"></i> </a><a href="javascript:;"
                                                                 class="btn btn-icon-icon btn-google btn-lg m-b-1 m-r-1"><i
                                class="fa fa-google-plus"></i> </a><a href="javascript:;"
                                                                      class="btn btn-icon-icon btn-linkedin btn-lg m-b-1 m-r-1"><i
                                class="fa fa-linkedin"></i></a></div>
                    </form>
                </div>
            </div>
